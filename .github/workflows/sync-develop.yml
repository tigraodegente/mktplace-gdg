name: Sync MongoDB to Neon Develop

on:
  # Executar diariamente Ã s 2h UTC (23h BRT)
  schedule:
    - cron: '0 2 * * *'
  
  # Permitir execuÃ§Ã£o manual
  workflow_dispatch:
    inputs:
      sync_type:
        description: 'Tipo de sincronizaÃ§Ã£o'
        required: true
        default: 'products'
        type: choice
        options:
        - products
        - fix-stock
        - test-only
      dry_run:
        description: 'Executar em modo dry-run (simulaÃ§Ã£o)'
        required: false
        default: false
        type: boolean
      force:
        description: 'ForÃ§ar atualizaÃ§Ã£o de todos os registros'
        required: false
        default: false
        type: boolean

# Garantir que apenas uma sincronizaÃ§Ã£o roda por vez
concurrency:
  group: sync-develop
  cancel-in-progress: false

jobs:
  sync:
    name: Sincronizar ${{ inputs.sync_type || 'products' }}
    runs-on: ubuntu-latest
    timeout-minutes: 60
    
    # Executar apenas se nÃ£o for PR
    if: github.event_name != 'pull_request'
    
    steps:
    - name: ðŸ“¥ Checkout cÃ³digo
      uses: actions/checkout@v4
      
    - name: ðŸ”§ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'pnpm'
        
    - name: ðŸ“¦ Instalar pnpm
      uses: pnpm/action-setup@v2
      with:
        version: 10.11.0
        
    - name: ðŸ“¦ Instalar dependÃªncias
      run: pnpm install --frozen-lockfile
      
    - name: ðŸ” Configurar ambiente
      run: |
        # Criar arquivo .env.develop com secrets
        cat > .env.develop << EOF
        DATABASE_URL=${{ secrets.NEON_DEVELOP_URL }}
        NEON_BRANCH=develop
        MONGODB_URI=${{ secrets.MONGODB_URI_READONLY }}
        MONGODB_DATABASE=${{ secrets.MONGODB_DATABASE }}
        SYNC_BATCH_SIZE=500
        SYNC_DELAY_MS=200
        ANONYMIZE_USERS=true
        LOG_LEVEL=info
        EOF
        
    - name: ðŸ§ª Testar conexÃµes
      if: inputs.sync_type == 'test-only' || github.event_name == 'workflow_dispatch'
      run: |
        echo "ðŸ”Œ Testando conexÃµes com bancos de dados..."
        npm run sync:test
        
    - name: ðŸ“¦ Sincronizar Produtos
      if: inputs.sync_type == 'products' || github.event_name == 'schedule'
      run: |
        if [ "${{ inputs.dry_run }}" == "true" ]; then
          echo "ðŸš§ Executando em modo DRY RUN..."
          npm run sync:products:dry
        elif [ "${{ inputs.force }}" == "true" ]; then
          echo "âš¡ ForÃ§ando atualizaÃ§Ã£o de todos os produtos..."
          npm run sync:products:force
        else
          echo "ðŸ”„ Sincronizando produtos..."
          npm run sync:products
        fi
        
    - name: ðŸ”§ Corrigir Estoque
      if: inputs.sync_type == 'fix-stock'
      run: |
        if [ "${{ inputs.dry_run }}" == "true" ]; then
          echo "ðŸš§ Executando correÃ§Ã£o em modo DRY RUN..."
          npm run sync:fix-stock:dry
        else
          echo "ðŸ”§ Corrigindo estoque de produtos importados..."
          npm run sync:fix-stock
        fi
        
    - name: ðŸ“Š Gerar RelatÃ³rio
      if: always()
      run: |
        echo "ðŸ“Š Gerando relatÃ³rio de sincronizaÃ§Ã£o..."
        # Criar diretÃ³rio de relatÃ³rios se nÃ£o existir
        mkdir -p reports/sync
        
        # Copiar logs mais recentes
        if [ -f "logs/sync/latest.log" ]; then
          cp logs/sync/latest.log reports/sync/
        fi
        
        # Gerar sumÃ¡rio se possÃ­vel
        if [ -d "logs/sync/$(date +%Y-%m-%d)" ]; then
          node scripts/sync/utils/logger.mjs || true
        fi
        
    - name: ðŸ“¤ Upload Logs
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: sync-logs-${{ github.run_number }}
        path: |
          logs/sync/
          reports/sync/
        retention-days: 30
        
    - name: ðŸ“¨ Notificar Slack (Sucesso)
      if: success() && github.event_name == 'schedule'
      uses: 8398a7/action-slack@v3
      with:
        status: success
        text: 'âœ… SincronizaÃ§Ã£o MongoDB â†’ Neon concluÃ­da com sucesso!'
        webhook_url: ${{ secrets.SLACK_WEBHOOK_URL }}
        
    - name: ðŸ“¨ Notificar Slack (Falha)
      if: failure()
      uses: 8398a7/action-slack@v3
      with:
        status: failure
        text: 'âŒ Falha na sincronizaÃ§Ã£o MongoDB â†’ Neon! Verifique os logs.'
        webhook_url: ${{ secrets.SLACK_WEBHOOK_URL }}
        
    - name: ðŸ§¹ Limpar dados sensÃ­veis
      if: always()
      run: |
        rm -f .env.develop
        echo "âœ… Arquivos sensÃ­veis removidos" 