<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" fill="#f8fafc"/>
  
  <!-- Floor -->
  <rect x="0" y="240" width="400" height="60" fill="#e2e8f0"/>
  
  <!-- Wall -->
  <rect x="0" y="0" width="400" height="240" fill="#f1f5f9"/>
  
  <!-- Bed -->
  <rect x="60" y="160" width="120" height="80" rx="8" fill="#00BFB3"/>
  <rect x="70" y="150" width="100" height="20" rx="10" fill="#ffffff"/>
  
  <!-- Pillow -->
  <ellipse cx="120" cy="160" rx="20" ry="8" fill="#fbbf24"/>
  
  <!-- Nightstand -->
  <rect x="200" y="180" width="40" height="60" rx="4" fill="#8b5cf6"/>
  
  <!-- Lamp -->
  <rect x="210" y="160" width="20" height="20" rx="10" fill="#fbbf24"/>
  <rect x="217" y="140" width="6" height="20" fill="#6b7280"/>
  
  <!-- Window -->
  <rect x="280" y="80" width="80" height="80" rx="4" fill="#60a5fa" stroke="#1e40af" stroke-width="2"/>
  <line x1="320" y1="80" x2="320" y2="160" stroke="#1e40af" stroke-width="2"/>
  <line x1="280" y1="120" x2="360" y2="120" stroke="#1e40af" stroke-width="2"/>
  
  <!-- Stars decoration -->
  <g fill="#fbbf24">
    <polygon points="100,60 102,66 108,66 103,70 105,76 100,72 95,76 97,70 92,66 98,66" />
    <polygon points="150,40 152,46 158,46 153,50 155,56 150,52 145,56 147,50 142,46 148,46" />
    <polygon points="320,40 322,46 328,46 323,50 325,56 320,52 315,56 317,50 312,46 318,46" />
  </g>
  
  <!-- Text -->
  <text x="200" y="270" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#00BFB3">
    Quarto Infantil
  </text>
</svg> 